    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Tecnicos</title>
        <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/prototype.css" rel="stylesheet">

    </head>

    <body>
        <div id="principal">
            <div id="encabezado"></div>
            <br><br><br><br>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="user" class="col-sm-5 control-label"> <span class="glyphicon glyphicon-tag"></span> IDENTIFICACIÓN : </label>
                        <div class="col-sm-4">
                        <input type="user" class="form-control" id="user" placeholder="Numero de Identificación"></div>
                        <br><br>
                    <label for="user" class="col-sm-5 control-label"> <span class="glyphicon glyphicon-user"></span> NOMBRES : </label>
                        <div class="col-sm-4">
                        <input type="user" class="form-control" id="user" placeholder="Nombres"></div>
                        <br><br>
                    <label for="user" class="col-sm-5 control-label"> <span class="glyphicon glyphicon-user"></span> APELLIDOS : </label>
                        <div class="col-sm-4">
                        <input type="user" class="form-control" id="user" placeholder="Apellidos"></div>
                        <br><br>
                    <label for="user" class="col-sm-5 control-label"> <span class="glyphicon glyphicon-screenshot"></span> DIRECCIÓN : </label>
                        <div class="col-sm-4">
                        <input type="user" class="form-control" id="user" placeholder="Dirección"></div>
                        <br><br>
                    <label for="user" class="col-sm-5 control-label"> <span class="glyphicon glyphicon-phone"></span> TELEFONOS : </label>
                        <div class="col-sm-4">
                        <input type="user" class="form-control" id="user" placeholder="Números de Telefonos"></div>
                        <br><br>
                    <label for="user" class="col-sm-5 control-label"> <span class="glyphicon glyphicon-check"></span> ESTADO : </label>
                        <div class="col-sm-4">   
                            <div class="btn-group">
                                <button type="button" class="btn btn-danger">Tipo de Estado</button>
                                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Escoger</span>
                                </button>
                                    <ul class="dropdown-menu">
                                    <li><a href="#">Activo</a></li>
                                    <li><a href="#">Inactivo</a></li>
                                    </ul>
                            </div>
                        </div>
                        <br><br>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-5">
                        <button type="submit" class="btn btn-danger">Crear <span class="glyphicon glyphicon-ok"></span> </button>
                        <button type="edit" class="btn btn-danger">Editar <span class="glyphicon glyphicon-edit"></span> </button>   
                        <button type="back" class="btn btn-danger"><a href="menu.html">Cancelar <span class="glyphicon glyphicon-chevron-left"></span> </button> 
                    </div>
                </div>
            </form>
        </div>
